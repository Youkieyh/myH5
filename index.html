<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试</title>
	</head>
	<body>
	<audio src="mp3/bgm.mp3" controls="controls" autoplay="autoplay"></audio>
		<div class="container">
			<div class="item"><img src="img/broadcast1.png"/></div>
		</div>
		<style>
			*{padding: 0;margin: 0;}
			.container{display: grid;grid-template-columns:1fr 1fr 1fr 1fr 1fr;grid-template-rows:auto auto auto;}
			@keyframes myfirst {
				from{margin: 0;opacity: 0}
				to{margin-left: 100px;margin-top: 100px;opacity: 1}
			}
			.item{
				animation: myfirst 1s infinite;
			}
		</style>
	</body>
</html>
